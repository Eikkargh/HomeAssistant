title: Home
views:
  - theme: Backend-selected
    title: HOME
    path: home2
    type: panel
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                entities:
                  - entity: light.lumiman_smart_bulb
                    name: Main Light
                  - entity: light.kid_strip_light
                    name: LED lights
                state_color: true
                title: Kid Room
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 30px;
                    }
                    #states > div {
                      margin: 0px 0px !important;
                    }
              - type: vertical-stack
                cards:
                  - type: entities
                    entities:
                      - entity: input_number.ewpe_dehumidifier_set_humidity
                        name: Target Humidity
                    state_color: true
                    show_header_toggle: false
                    title: Dehumidifier
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 30px;
                          --ha-card-header-font-size: 16px;
                        }
                        .card-header {
                          padding: 0 15px 0 !important;
                        }
                        #states > div {
                          margin: 0px 0px !important;
                        }
                  - type: horizontal-stack
                    cards:
                      - show_name: false
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                        entity: switch.ewpe_dehumidifier_power
                        show_state: true
                        icon_height: 24px
                        name: Power
                        card_mod:
                          style: |
                            :host {
                              --ha-card-border-color: {{
                                '#ffc107' if state_attr('sensor.ewpe_dehumidifier','Pow') == 1 else
                                '#444444'}} !important;
                            }
                            ha-card {
                              border-radius: 50px;
                              margin: 1px;
                            }
                      - show_name: false
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                        entity: switch.ewpe_dehumidifier_fan
                        show_state: true
                        icon_height: 24px
                        name: Fan
                        card_mod:
                          style: |
                            :host {
                              --ha-card-border-color: {{
                                '#ffc107' if state_attr('sensor.ewpe_dehumidifier','WdSpd') == 3 else
                                '#444444'}} !important;
                            }
                            ha-card {
                              border-radius: 50px;
                            }
                      - show_name: false
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                        entity: switch.ewpe_dehumidifier_health
                        name: Health
                        show_state: true
                        icon_height: 24px
                        card_mod:
                          style: |
                            :host {
                              --ha-card-border-color: {{
                                '#ffc107' if state_attr('sensor.ewpe_dehumidifier','Health') == 1 else
                                '#444444'}} !important;
                            }
                            ha-card {
                              border-radius: 50px;
                            }
                      - show_name: false
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                        entity: switch.ewpe_dehumidifier_led
                        show_state: true
                        icon_height: 24px
                        name: Power
                        card_mod:
                          style: |
                            :host {
                              --ha-card-border-color: {{
                                '#ffc107' if state_attr('sensor.ewpe_dehumidifier','Lig') == 1 else
                                '#444444'}} !important;
                            }
                            ha-card {
                              border-radius: 50px;
                              margin: 1px;
                            }
                  - show_name: false
                    show_icon: true
                    show_state: true
                    type: glance
                    entities:
                      - entity: sensor.ewpe_dehumidifier_full
                        card_mod:
                          style: |
                            :host { 
                              --paper-item-icon-color: {{
                                '#00FF00' if states('sensor.ewpe_dehumidifier_full') == "OK" else 
                                '#FF0000' if states('sensor.ewpe_dehumidifier_full') == "Full" else 
                                '#CC6600' }};
                            }
                            state-badge {
                              padding: 0px !important;
                            }
                      - entity: sensor.ewpe_dehumidifier_humidity
                        card_mod:
                          style: |
                            :host { 
                              --paper-item-icon-color: {{
                                '#FF0000' if (states('sensor.ewpe_dehumidifier_humidity') | int) < 30 else 
                                '#0000FF' if (states('sensor.ewpe_dehumidifier_humidity') | int) > 60 else 
                                '#00FF00' }};
                            }
                            state-badge {
                              padding: 0px !important;
                            }
                      - entity: sensor.ewpe_dehumidifier_temp
                        card_mod:
                          style: |
                            :host { 
                              --paper-item-icon-color: {{
                                '#FF0000' if states('sensor.ewpe_dehumidifier_temp') | float > 30 else
                                '#FF8F07' if states('sensor.ewpe_dehumidifier_temp') | float > 25 else
                                '#FFC407' if states('sensor.ewpe_dehumidifier_temp') | float > 20 else 
                                '#00FF00' if states('sensor.ewpe_dehumidifier_temp') | float > 15 else
                                '#0066FF' if states('sensor.ewpe_dehumidifier_temp') | float > 3 else
                                '#FFFFFF' }};
                            }
                            state-badge {
                              padding: 0px !important;
                            }
                      - entity: sensor.ewpe_dehumidifier_filter
                        tap_action:
                          action: call-service
                          service: button.press
                          service_data:
                            entity_id: button.ewpe_dehumidifier_cleaned
                        card_mod:
                          style: |
                            :host { 
                              --paper-item-icon-color: {{
                                '#00FF00' if states('sensor.ewpe_dehumidifier_filter') == "OK" else 
                                '#FF0000' if states('sensor.ewpe_dehumidifier_filter') == "Change" else 
                                '#CC6600' }};
                            }
                            state-badge {
                              padding: 0px !important;
                            }
                    state_color: false
                    card_mod:
                      style: |
                        :host {
                          --mdc-icon-size: 25px;
                          line-height: 25px;  
                        }
                        ha-card {
                          border-radius: 50px;
                        }
                        div.entities.no-header {
                          padding: 0 !important;
                        }
                        .entity {
                          margin-bottom: 5px !important;
                        }
              - type: entities
                entities:
                  - entity: light.back_door_light
                  - entity: light.stairs_light
                    name: Stairs - Light
                  - entity: light.aromatherapy_machine
                    name: Mist Machine Light
                  - entity: sensor.pet_feeder_feed_status
                    name: Pet Feed Status
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color: {{
                            '#00FF00' if states('sensor.pet_feeder_feed_status') == "Feed Due" else 
                            '#FF0000' if states('sensor.pet_feeder_feed_status').split(':')[0] == "Ahead" else 
                            '#0000FF' }};
                        }
                  - entity: input_button.pet_feeder_feed
                    show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: call-service
                      service: script.pet_feeder_feed
                      data: {}
                      target: {}
                    name: Feed
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color: {{
                            '#00FF00' if states('sensor.pet_feeder_feed_status') == "Feed Due" else 
                            '#FF0000' if states('sensor.pet_feeder_feed_status').split(':')[0] == "Ahead" else 
                            '#0000FF' }};
                        }
                title: Kitchen/Dinning Room
                state_color: true
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 30px;
                    }
                    #states > div {
                      margin: 0px 0px !important;
                    }
              - show_name: false
                show_icon: true
                show_state: true
                type: glance
                entities:
                  - entity: sensor.dining_motion_detected
                    name: Dining Motion - Detect
                    card_mod:
                      style: |
                        :host { 
                        --paper-item-icon-color: {{ 
                          '#A12A23' if is_state('sensor.dining_motion_detected', 'True') else 
                          '#4287F5'}}; 
                        }
                  - entity: sensor.dining_motion_brightness
                    name: Dining Motion - Brightness
                    card_mod:
                      style: |
                        :host { 
                        --paper-item-icon-color: {{ 
                          '#4287f5' if is_state('sensor.dining_motion_brightness', 'dim') else 
                          '#D9A338'}}; 
                        }
                  - entity: sensor.motion_sensor_bc9d_battery
                    name: Dining Motion - Battery
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color: {{
                            '#00FF00' if states('sensor.motion_sensor_bc9d_battery') | float > 75 else
                            '#FF8F07' if states('sensor.motion_sensor_bc9d_battery') | float > 25 else
                            '#FF0000' }}; 
                          padding: 0  16px 0;
                        }
                        state-badge {
                          padding: 0px !important;
                        }
                  - entity: humidifier.aromatherapy_machine
                card_mod:
                  style: |
                    :host {
                      --mdc-icon-size: 25px;
                      line-height: 25px;  
                    }
                    ha-card {
                      border-radius: 50px;
                    }
                    div.entities.no-header {
                      padding: 0 !important;
                    }
                    .entity {
                      margin-bottom: 5px !important;
                    }
          - type: vertical-stack
            cards:
              - type: custom:clock-weather-card
                entity: weather.forecast_home
                sun_entity: sun.sun
                weather_icon_type: line
                animated_icon: true
                forecast_days: 5
                locale: en
                time_format: 24
                scale: 80
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 30px;
                    }
                    .card-content {
                      padding: 0 10px 16px 10px !important;
                    }
              - type: custom:config-template-card
                variables:
                  - states['sensor.washer_dryer_max_time'].state
                  - states['sensor.washer_dryer_delay_time'].state
                  - states['sensor.washer_dryer_wash_time'].state
                  - states['sensor.washer_dryer_dry_time'].state
                entities:
                  - sensor.washer_dryer_max_time
                  - sensor.washer_dryer_total_time
                  - sensor.washer_dryer_delay_time
                  - sensor.washer_dryer_wash_time
                  - sensor.washer_dryer_dry_time
                card:
                  type: custom:bar-card
                  entities:
                    - entity: sensor.washer_dryer_total_time
                      name: |-
                        "${vars[1] > 0 ? 'Washer/Dryer - Delayed'
                         : vars[3] != 'Dry Off' ? 'Washer/Dryer - Drying' 
                         : vars[2] > 0 ? 'Washer/Dryer - Washing' 
                         : 'Washer/Dryer - Finished'}"
                      unit_of_measurement: mins
                      min: '0'
                      max: ${+vars[0]}
                      icon: mdi:washing-machine
                      positions:
                        indicator: 'off'
                      severity:
                        - color: |-
                            "${vars[1] > 0 ? '#7634c7'
                             : vars[3] != 'Dry Off' ? '#c77634'
                             : vars[2] > 0 ? '#2F5A9E'
                             : '#a32e2e'}"
                          from: 0
                          to: 2000
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace-eikka/washing-machine/
                  card_mod:
                    style: |
                      :host {
                        --ha-card-border-radius: 30px;
                      }
                      .card-content {
                        padding: 5px !important;
                      }
                      #states > div {
                        margin: 0px 0px !important;
                      }
              - square: false
                columns: 2
                type: grid
                cards:
                  - show_name: true
                    show_icon: true
                    type: button
                    hold_action:
                      action: more-info
                    tap_action:
                      action: toggle
                    entity: light.kid_room_lights
                    name: Kid Room
                    show_state: true
                    icon_height: 40px
                    card_mod:
                      style: |
                        ha-card {
                          margin: 0px 20px 0px 20px;
                          border-radius: 100px;
                          border-style: solid;
                          border-color: rgb{{ state_attr('light.kid_room_lights','rgb_color') }} !important;
                        }
                  - show_name: true
                    show_icon: true
                    type: button
                    hold_action:
                      action: more-info
                    tap_action:
                      action: toggle
                    entity: light.bedroom_lights
                    name: Bedroom
                    show_state: true
                    icon_height: 40px
                    card_mod:
                      style: |
                        ha-card {
                          margin: 0px 20px 0px 20px;
                          border-radius: 100px;
                          border-style: solid;
                          border-color: rgb{{ state_attr('light.bedroom_lights','rgb_color') }} !important;
                        }
                  - show_name: true
                    show_icon: true
                    type: button
                    hold_action:
                      action: more-info
                    tap_action:
                      action: toggle
                    entity: light.kitchen_dining_lights
                    name: Kitchen/ Dining
                    show_state: true
                    icon_height: 40px
                    card_mod:
                      style: |
                        ha-card {
                          margin: 0px 20px 0px 20px;
                          border-radius: 100px;
                          border-style: solid;
                          border-color: rgb{{ state_attr('light.kitchen_dining_lights','rgb_color') }} !important;
                        }
                  - show_name: true
                    show_icon: true
                    type: button
                    hold_action:
                      action: more-info
                    tap_action:
                      action: toggle
                    entity: light.living_room_lights
                    show_state: true
                    name: Living Room
                    icon_height: 40px
                    card_mod:
                      style: |
                        ha-card {
                          margin: 0px 20px 0px 20px;
                          border-radius: 100px;
                          border-style: solid;
                          border-color: rgb{{ state_attr('light.living_room_lights','rgb_color') }} !important;
                        }
              - show_name: true
                show_icon: false
                type: button
                entity: scene.lights_white
                show_state: false
                tap_action:
                  action: toggle
                card_mod:
                  style: |
                    :host {
                      --ha-card-border-radius: 30px;
                    }
          - type: vertical-stack
            cards:
              - type: entities
                entities:
                  - entity: light.bedroom_light
                    name: Main Light
                  - entity: light.bedroom_fairy_lights
                    name: Fairy Lights
                  - entity: light.bedroom_strip_light
                    name: Desk Lights
                  - entity: fan.bedroom_fan
                    name: Fan Plug
                title: Bedroom
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 30px;
                    }
                    #states > div {
                      margin: 0px 0px !important;
                    }
              - show_name: false
                show_icon: true
                show_state: true
                type: glance
                card_mod:
                  style: |
                    :host {
                      --mdc-icon-size: 25px;
                      line-height: 25px;  
                    }
                    ha-card {
                      border-radius: 50px;
                    }
                    div.entities.no-header {
                      padding: 0 !important;
                    }
                    .entity {
                      margin-bottom: 5px !important;
                    }
                entities:
                  - entity: sensor.kid_room_temp
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color: {{
                            '#FF0000' if states('sensor.kid_room_temp') | float > 30 else
                            '#FF8F07' if states('sensor.kid_room_temp') | float > 25 else
                            '#FFC407' if states('sensor.kid_room_temp') | float > 20 else 
                            '#00FF00' if states('sensor.kid_room_temp') | float > 15 else
                            '#0066FF' if states('sensor.kid_room_temp') | float > 3 else
                            '#FFFFFF' }}; 
                          padding: 0  16px 0;
                        }
                        state-badge {
                          padding: 0px !important;
                        }
                  - entity: sensor.meter_0821_battery
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color: {{
                            '#00FF00' if states('sensor.meter_0821_battery') | float > 75 else
                            '#FF8F07' if states('sensor.meter_0821_battery') | float > 25 else
                            '#FF0000' }}; 
                          padding: 0  16px 0;
                        }
                        state-badge {
                          padding: 0px !important;
                        }
                  - entity: sensor.kid_room_humidity
                    card_mod:
                      style: |
                        :host { 
                          --paper-item-icon-color: {{  
                            '#00FFFF' if states('sensor.kid_room_humidity') | float > 60 else 
                            '#00FF00' if states('sensor.kid_room_humidity') | float > 30 else 
                            '#CCCC00' }}; 
                        }
                        state-badge {
                          padding: 0px !important;
                        }
              - type: entities
                entities:
                  - entity: light.living_room_book_lamp
                    name: Floor Lamp
                  - entity: light.living_room_side_light
                    name: Corner Light
                  - entity: light.desk_lamp
                    name: Shelf Lamp
                  - entity: light.living_room_galaxy_power
                    name: Galaxy Light
                  - entity: switch.living_room_fan_heater
                    name: Fan Heater
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color: 
                            {{ '#FF0000' if is_state('climate.fan_heater', 'heat') else  
                            '#337FFF'}};
                        }
                title: Living Room
                state_color: true
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 30px;
                    }
                    #states > div {
                      margin: 0px 0px !important;
                    }
              - square: false
                columns: 3
                type: grid
                cards:
                  - show_name: false
                    show_icon: true
                    show_state: true
                    type: glance
                    entities:
                      - entity: sensor.living_room_temp
                        card_mod:
                          style: |
                            :host {
                              --paper-item-icon-color: {{
                                '#FF0000' if states('sensor.living_room_temp') | float > 30 else
                                '#FF8F07' if states('sensor.living_room_temp') | float > 25 else
                                '#FFC407' if states('sensor.living_room_temp') | float > 20 else 
                                '#00FF00' if states('sensor.living_room_temp') | float > 15 else
                                '#0066FF' if states('sensor.living_room_temp') | float > 3 else
                                '#FFFFFF' }}; 
                              padding: 0  16px 0;
                            }
                            state-badge {
                              padding: 0px !important;
                            }
                      - entity: binary_sensor.pir_sensor
                        card_mod:
                          style: |
                            :host {
                              --paper-item-icon-color: {{
                                '#FFC407' if states('binary_sensor.pir_sensor') == "Detected" else
                                '#0055FF' }};
                              }
                      - entity: sensor.pir_sensor_battery
                    card_mod:
                      style: |
                        :host {
                          --mdc-icon-size: 25px;
                          line-height: 25px;  
                        }
                        ha-card {
                          border-radius: 50px;
                        }
                        div.entities.no-header {
                          padding: 0 !important;
                        }
                        .entity {
                          margin-bottom: 5px !important;
                        }
                  - show_name: true
                    name: Waterer
                    show_icon: true
                    type: button
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      data:
                        topic: waterer/waterpump
                        payload: Requested
                      target: {}
                    hold_action:
                      action: call-service
                      service: mqtt.publish
                      data:
                        topic: waterer/waterpump
                        payload: Cancelled
                      target: {}
                    double_tap_action:
                      action: navigate
                      navigation_path: waterer
                    entity: button.water_pump
                    icon: mdi:water-pump
                    icon_height: 40px
                    card_mod:
                      style: |
                        :host { 
                          --state-unavailable-color: {{
                            '#FFFF00' if is_state('sensor.waterer_pump', 'Requested') else 
                            '#CC6600' if is_state('sensor.waterer_pump', 'Cancelled') else 
                            '#00FFFF' if is_state('sensor.waterer_pump', 'Low Water') else 
                            '#00FF00' if is_state('sensor.waterer_status', 'Moist') else 
                            '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                            '#0000FF' }} !important; 
                          --paper-item-icon-color: {{  
                            '#FFFF00' if is_state('sensor.waterer_pump', 'Requested') else 
                            '#CC6600' if is_state('sensor.waterer_pump', 'Cancelled') else 
                            '#00FFFF' if is_state('sensor.waterer_pump', 'Low Water') else 
                            '#00FF00' if is_state('sensor.waterer_status', 'Moist') else
                            '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                            '#0000FF' }}; 
                        }
                        ha-card {
                          margin: 0px 10px 0px 10px;
                          border-radius: 100px;
                          border-style: solid;
                          border-color: {{ 
                            '#FFFF00' if is_state('sensor.waterer_pump', 'Requested') else 
                            '#CC6600' if is_state('sensor.waterer_pump', 'Cancelled') else 
                            '#00FFFF' if is_state('sensor.waterer_pump', 'Low Water') else 
                            '#00FF00' if is_state('sensor.waterer_status', 'Moist')  else  
                            '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                            '#0000FF' }}; 
                        }
                  - show_name: false
                    show_icon: true
                    show_state: true
                    type: glance
                    entities:
                      - entity: sensor.waterer_status
                        name: Soil State
                        icon: mdi:sprout
                        card_mod:
                          style: |
                            :host { 
                            --paper-item-icon-color: {{ 
                              '#00FF00' if is_state('sensor.waterer_status', 'Moist') else 
                              '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                              '#0000FF' }}; 
                            }
                      - entity: sensor.waterer_moisture
                        name: Moisture
                        icon: mdi:water
                        card_mod:
                          style: |
                            :host { 
                            --paper-item-icon-color: {{ 
                              '#00FF00' if is_state('sensor.waterer_status', 'Moist') else 
                              '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                              '#0000FF' }}; 
                            }
                    state_color: true
                    card_mod:
                      style: |
                        :host {
                          --mdc-icon-size: 25px;
                          line-height: 25px;  
                        }
                        ha-card {
                          border-radius: 50px;
                        }
                        div.entities.no-header {
                          padding: 0 !important;
                        }
                        .entity {
                          margin-bottom: 5px !important;
                        }
  - theme: Backend-selected
    type: panel
    icon: mdi:cctv
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities: []
            title: Cameras
            card_mod:
              style: |
                .card-header {
                  padding: 5px 16px 10px 16px;
                  justify-content: center !important;
                }
                .card-header {
                  padding: 0px 16px 7px 16px;
                  justify-content: center !important;
                  line-height: 2;
                }
                .card-content {
                  padding: 0;
                }
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - camera_view: live
                    type: picture-glance
                    title: Back Door
                    image: https://demo.home-assistant.io/stub_config/kitchen.png
                    entities:
                      - entity: light.back_door_light
                    camera_image: camera.back_porch
                  - type: horizontal-stack
                    cards:
                      - type: custom:bar-card
                        entities:
                          - {}
                      - type: vertical-stack
                        cards:
                          - square: false
                            type: grid
                            cards:
                              - show_name: false
                                show_icon: true
                                type: button
                                tap_action:
                                  action: toggle
                                entity: siren.porch_cam_siren
                                icon: mdi:bullhorn
                                icon_height: 20px
                              - show_name: false
                                show_icon: true
                                type: button
                                tap_action:
                                  action: toggle
                                entity: button.porch_cam_move_up
                                icon_height: 20px
                              - show_name: false
                                show_icon: true
                                type: button
                                tap_action:
                                  action: toggle
                                entity: switch.porch_cam_auto_track
                                icon_height: 20px
                              - show_name: false
                                show_icon: true
                                type: button
                                tap_action:
