    unique_id: bedroom_strip_light
    scan_interval: 30
    command_timeout: 30
    command: !secret SwitchbotLightCmd
    value_template: '{{ value_json }}'
    json_attributes:
      - power
      - brightness
      - color
    
#Candy washer dryer sensor
  - platform: command_line
    name: 'Candy Washer Dryer'
    unique_id: candy_washer_dryer
