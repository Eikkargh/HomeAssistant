#Switchbot API
SwitchbotAPI: "<API>"
SwitchbotKey: "<KEY>"
##sensors
SwitchbotSensorCmd: "curl -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/devices/<DEVICE_ID>/status | jq '.body'"
SwitchbotMotionCmd: "curl -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/devices/<DEVICE_ID>/status | jq '.body'"
SwitchbotLightCmd: "curl -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/devices/<DEVICE_ID>/status | jq '.body'"
##Buttons
SwitchbotTvId: "<DEVICE_ID>"
SwitchbotLightId: "<DEVICE_ID>"
#scenes
SwitchbotSceneTvOn: "curl -X POST -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/scenes/<SCENE_ID>/execute"
SwitchbotSceneTvOff: "curl -X POST -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/scenes/<SCENE_ID>/execute"
SwitchbotSceneTvExit: "curl -X POST -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/scenes/<SCENE_ID>/execute"
SwitchbotSceneTvInput: "curl -X POST -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/scenes/<SCENE_ID>/execute"
SwitchbotSceneTvUp: "curl -X POST -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/scenes/<SCENE_ID>/execute"
SwitchbotSceneTvDown: "curl -X POST -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/scenes/<SCENE_ID>/execute"
SwitchbotSceneTvMute: "curl -X POST -H 'Authorization: <API>' -H 'Accept: appication/JSON' https://api.switch-bot.com/v1.0/scenes/<SCENE_ID>/execute"
