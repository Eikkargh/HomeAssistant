                  target: {}
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: #11AA00 !important;
                    }
                    ha-card {
                      font-size: 1rem !important;
                      justify-content: center !important;
                      border-width: 3px;
                      border-color: #11AA00;
                    }
                    ha-state-icon {
                      width: 40% !important;
                      padding: 2px 0 2px 0px;
                    }
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-pi/5
                icon: mdi:water-percent
                hold_action:
                  action: toggle
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow !important;
                    }
                    ha-card {
                      font-size: 1rem !important;
                      justify-content: center !important;
                      border-width: 3px;
                      border-color: yellow;
                    }
                    ha-state-icon {
                      width: 40% !important;
                      padding: 2px 0 2px 0px;
                    }
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-pi/6
                hold_action:
                  action: call-service
                  service: script.pet_feeder_feed
                  data: {}
                  target: {}
                icon: mdi:cat
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: orange !important;
                    }
                    ha-card {
                      font-size: 1rem !important;
                      justify-content: center !important;
                      border-width: 3px;
                      border-color: orange;
                    }
                    ha-state-icon {
                      width: 40% !important;
                      padding: 2px 0 2px 0px;
                    }
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-pi/remotes
                icon: mdi:remote-tv
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: #FF4D4D !important;
                    }
                    ha-card {
                      font-size: 1rem !important;
                      justify-content: center !important;
                      border-width: 3px;
                      border-color: #FF4D4D;
                    }
                    ha-state-icon {
                      width: 40% !important;
                      padding: 2px 0 2px 0px;
                    }
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: entities
                    entities: []
                    show_header_toggle: false
                    title: Buttons
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 30px;
                          margin: 0px 6px;
                          --ha-card-header-font-size: 20px;
                        }
                        .card-header {
                          padding: 0px 16px 7px 16px;
                          justify-content: center !important;
                          line-height: 2;
                        }
                        .card-content {
                          padding: 0;
                        }
                  - square: true
                    columns: 2
                    type: grid
                    cards:
                      - show_name: true
                        show_icon: true
                        type: button
                        entity: humidifier.aromatherapy_machine
                        name: Mist
                        icon: mdi:air-humidifier
                        card_mod:
                          style: |
                            ha-card {
                              --name-font-size: 1rem !important;
                              --mdc-icon-button-size: 30px !important;
                              border-radius: 30px;
                            }
                            #info {
                              padding: 2px 0 5px 0 !important;
                            }
                            .mdc-icon-button {
                              padding: 16px !important;
                            }
                            ha-icon-button.more-info {
                              display: none !important;
                            }
                            #humidity {
                              height: 100% !important;
                      - show_name: true
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                        entity: fan.bedroom_fan
                        name: Bed Fan
                        icon: mdi:fan
                        show_state: false
                        hold_action:
                          action: navigate
                          navigation_path: /lovelace-pi/5
                        card_mod:
                          style: |
                            ha-card {
                              --name-font-size: 1rem !important;
                              --mdc-icon-button-size: 30px !important;
                              border-radius: 30px;
                            }
                            #info {
                              padding: 2px 0px 0px 0px !important;
                            }
                            .mdc-icon-button {
                              padding: 16px !important;
                            }
                            ha-icon-button.more-info {
                              display: none !important;
                            }
                      - show_name: true
                        show_icon: true
                        type: button
                        entity: sensor.pet_feeder_feed_status
                        tap_action:
                          action: call-service
                          service: script.pet_feeder_feed
                          data: {}
                          target: {}
                        name: Pet Food
                        show_state: true
                        card_mod:
                          style: |
                            :host { 
                              --paper-item-icon-color: {{
                                '#00FF00' if states('sensor.pet_feeder_feed_status') == "Feed Due" else
                                '#FF0000' if states('sensor.pet_feeder_feed_status').split(':')[0] == "Ahead" else
                                '#0044FF' }};
                            } 
                            ha-card {
                              --name-font-size: 1rem !important;
                              --mdc-icon-button-size: 30px !important;
                              border-radius: 30px;
                            }
                            #info {
                              padding: 2px 0px 5px 0px !important;
                            }
                            #controls {
                              padding: 0 16px 16px !important;
                            }
                            #slider {
                              min-width: 70px !important;
                            }
                            .mdc-icon-button {
                              padding: 16px !important;
                            }
                            ha-icon-button.more-info {
                              display: none !important;
                            }
                            state-badge {
                              margin: 5px 0px 0px 0px;
                            }
                      - show_name: true
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                        entity: sensor.waterer_moisture
                        name: Plant
                        show_state: true
                        card_mod:
                          style: |
                            :host { 
                              --paper-item-icon-color: {{ 
                                '#00FF00' if is_state('sensor.waterer_status', 'Moist') else 
                                '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                                '#0000FF' }}; 
                            }
                            ha-card {
                              --name-font-size: 1rem !important;
                              --mdc-icon-button-size: 30px !important;
                              border-radius: 30px;
                            }
                            #info {
                              padding: 2px 0px 5px 0px !important;
                            }
                            #controls {
                              padding: 0 16px 16px !important;
                            }
                            #slider {
                              min-width: 70px !important;
                            }
                            .mdc-icon-button {
                              padding: 16px !important;
                            }
                            ha-icon-button.more-info {
                              display: none !important;
                            }
                            state-badge {
                              margin: 5px 0px 0px 0px;
                            }
                  - show_name: false
                    show_icon: true
                    show_state: true
                    type: glance
                    entities:
                      - entity: sensor.ewpe_dehumidifier_temp
