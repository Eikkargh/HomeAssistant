views:
  - theme: LCARS Default
    title: Ship
    path: Ship
    type: panel
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: markdown
                content: '# Bridge Command'
                theme: LCARS Default
                card_mod:
                  class: footer
              - type: markdown
                content: '# {{states("sensor.date_long")}}'
                theme: LCARS Default
                card_mod:
                  class: footer-open
                  style: |
                    ha-markdown {
                      justify-content: flex-end;
                    }
          - type: horizontal-stack
            cards:
              - type: markdown
                content: '# Ops'
                theme: LCARS Default
                card_mod:
                  class: header
              - type: markdown
                content: '# Sensors'
                theme: LCARS Default
                card_mod:
                  class: header-open
                  style: |
                    ha-card {
                      text-align: center;
                    }
              - type: markdown
                content: '# Illumination'
                theme: LCARS Default
                card_mod:
                  class: header-open
                  style: |
                    ha-card {
                      text-align: right;
                    }
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: '&nbsp;'
                    theme: LCARS Navigation
                    card_mod:
                      class: middle
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Captain Quarters Fan
                    icon: mdi:fan
                    theme: LCARS Navigation
                    entity: switch.bedroom_fan
                    card_mod:
                      class: button-bullet
                      style: |
                        ha-card {
                          background: {{ 'orange' if states('switch.bedroom_fan') == 'on' }}
                        }
                    show_state: true
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Lounge Fan
                    icon: mdi:fan
                    theme: LCARS Navigation
                    entity: switch.living_room_fan_heater
                    card_mod:
                      class: button-bullet
                      style: |
                        ha-card {
                          background: {{ 'orange' if states('switch.living_room_fan_heater') == 'on' }}
                        }
                    show_state: true
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: humidifier.aromatherapy_machine
                    show_state: true
                    theme: LCARS Navigation
                    hold_action:
                      action: more-info
                    card_mod:
                      class: button-bullet
                      style: |
                        ha-card {
                          background: {{ 'orange' if states('humidifier.aromatherapy_machine') == 'on' }}
                        }
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Hydroponics
                    theme: LCARS Navigation
                    entity: sensor.waterer_moisture
                    show_state: true
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      data:
                        topic: waterer/waterpump
                        payload: Requested
                      target: {}
                    hold_action:
                      action: call-service
                      service: mqtt.publish
                      data:
                        topic: waterer/waterpump
                        payload: Cancelled
                      target: {}
                    card_mod:
                      class: button-bullet
                      style: |
                        :host {
                          --paper-item-icon-color: {{ 
                            '#FF0000' if states('sensor.waterer_moisture') | float < 10 else 
                            '#8adb7f' if states('sensor.waterer_moisture') | float < 80 else 
                            '#0000FF' }} !important; 
                        }
                        ha-card {
                          background-color: {{ 
                            '#FF0000' if states('sensor.waterer_moisture') | float < 10 else 
                            '#8adb7f' if states('sensor.waterer_moisture') | float < 80 else 
                            '#0000FF' }}; 
                        }
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Dehumidifier
                    theme: LCARS Navigation
                    entity: switch.ewpe_dehumidifier_power
                    show_state: true
                    tap_action:
                      action: call-service
                      service: switch.toggle
                      target:
                        entity_id: switch.ewpe_dehumidifier_power
                    card_mod:
                      class: button-bullet
                      style: |
                        ha-card {
                          background: {{ 'orange' if states('switch.ewpe_dehumidifier_power') == 'on' }}
                        }
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Feed
                    theme: LCARS Navigation
                    entity: sensor.pet_feeder_feed_status
                    show_state: true
                    tap_action:
                      action: call-service
                      service: script.pet_feeder_feed
                      target: {}
                    card_mod:
                      class: button-bullet
                      style: |
                        :host {
                          --paper-item-icon-color: {{
                            '#8adb7f' if states('sensor.pet_feeder_feed_status') == "Feed Due" else
                            '#FF0000' if states('sensor.pet_feeder_feed_status').split(':')[0] == "Ahead" else
                            '#0088FF' }} !important;
                        }
                        ha-card {
                          background-color: {{
                            '#8adb7f' if states('sensor.pet_feeder_feed_status') == "Feed Due" else
                            '#FF0000' if states('sensor.pet_feeder_feed_status').split(':')[0] == "Ahead" else
                            '#0088FF' }};
                        }
                  - type: markdown
                    content: '&nbsp;'
                    theme: LCARS Navigation
                    card_mod:
                      class: middle
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: '&nbsp;'
                    theme: LCARS Navigation
                    card_mod:
                      class: middle-blank
                  - type: markdown
                    content: Local Weather
                    theme: LCARS Romulus
                    card_mod:
                      class: bar
                  - show_current: true
                    show_forecast: false
                    type: weather-forecast
                    entity: weather.forecast_home
                    forecast_type: hourly
                    theme: LCARS Cardassia
                    name: ' '
                    card_mod:
                      class: middle-blank
                  - type: markdown
                    content: Temperature
                    theme: LCARS Romulus
                    card_mod:
                      class: bar
                  - show_name: true
                    show_icon: false
                    show_state: true
                    type: glance
                    entities:
                      - entity: sensor.living_room_temp
                        name: Crew Quarters
                        card_mod:
                          style: |
                            :host {
                              color: {{
                                '#FF0000' if states('sensor.living_room_temp') | float > 30 else
                                '#FF8F07' if states('sensor.living_room_temp') | float > 25 else
                                '#FFC407' if states('sensor.living_room_temp') | float > 20 else 
                                '#8adb7f' if states('sensor.living_room_temp') | float > 15 else
                                '#0066FF' if states('sensor.living_room_temp') | float > 3 else
                                '#FFFFFF' }};
                            }
                      - entity: sensor.ewpe_dehumidifier_temp
                        name: Lounge
                        card_mod:
                          style: |
                            :host {
                              color: {{
                                  '#FF0000' if (states('sensor.ewpe_dehumidifier_temp') | float) > 30 else
                                  '#FF8F07' if (states('sensor.ewpe_dehumidifier_temp') | float) > 25 else
                                  '#FFC407' if (states('sensor.ewpe_dehumidifier_temp') | float) > 20 else
                                  '#8adb7f' if (states('sensor.ewpe_dehumidifier_temp') | float) > 15 else 
                                  '#0000FF' if (states('sensor.ewpe_dehumidifier_temp') | float) > 3 else
                                  '#FFFFFF'}} !important;
                            }
                      - entity: sensor.bedroom_meter_temperature
                        name: Captains Quarters
                        card_mod:
                          style: |
                            :host {
                              color: {{
                                  '#FF0000' if (states('sensor.bedroom_meter_temperature') | float) > 30 else
                                  '#FF8F07' if (states('sensor.bedroom_meter_temperature') | float) > 25 else
                                  '#FFC407' if (states('sensor.bedroom_meter_temperature') | float) > 20 else
                                  '#8adb7f' if (states('sensor.bedroom_meter_temperature') | float) > 15 else 
                                  '#0000FF' if (states('sensor.bedroom_meter_temperature') | float) > 3 else
                                  '#FFFFFF'}} !important;
                            }
                    theme: LCARS Cardassia
                    card_mod:
                      class: middle-blank
                  - type: markdown
                    content: Humidity
                    theme: LCARS Romulus
                    card_mod:
                      class: bar
                  - show_name: true
                    show_icon: false
                    show_state: true
                    type: glance
                    entities:
                      - entity: sensor.ewpe_dehumidifier_humidity
                        name: Lower Deck
                        card_mod:
                          style: |
                            :host {
                              color: {{
                                '#FF8888' if (states('sensor.ewpe_dehumidifier_humidity') | float) < 30 else 
                                '#8888FF' if (states('sensor.ewpe_dehumidifier_humidity') | float) > 60 else 
                                '#8adb7f' }};
                            }
                      - entity: sensor.ewpe_dehumidifier_full
                        name: Water Tank
                        card_mod:
                          style: |
                            :host { 
                              color: {{ 
                                '#FF8888' if states('sensor.ewpe_dehumidifier_full') == "Full" else 
                                '#8adb7f' }};
                            }
                      - entity: sensor.bedroom_meter_humidity
                        name: Upper Deck
                        card_mod:
                          style: |
                            :host {
                              color: {{
                                '#FF8888' if (states('sensor.bedroom_meter_humidity') | float) < 30 else 
                                '#8888FF' if (states('sensor.bedroom_meter_humidity') | float) > 60 else 
                                '#8adb7f' }};
                            }
                    theme: LCARS Cardassia
                    card_mod:
                      class: middle-blank
                  - type: markdown
                    content: Laundry
                    theme: LCARS Romulus
                    card_mod:
                      class: bar
                  - type: custom:config-template-card
                    variables:
                      - states['sensor.washer_dryer_max_time'].state
                      - states['sensor.washer_dryer_delay_time'].state
                      - states['sensor.washer_dryer_wash_time'].state
                      - states['sensor.washer_dryer_dry_time'].state
                    entities:
                      - sensor.washer_dryer_max_time
                      - sensor.washer_dryer_total_time
                      - sensor.washer_dryer_delay_time
                      - sensor.washer_dryer_wash_time
                      - sensor.washer_dryer_dry_time
                    card:
                      type: custom:bar-card
                      theme: LCARS Cardassia
                      entities:
                        - entity: sensor.washer_dryer_total_time
                          name: |-
                            "${vars[1] > 0 ? 'Washer/Dryer - Delayed'
                             : vars[3] != 'Dry Off' ? 'Washer/Dryer - Drying'
                             : vars[2] > 0 ? 'Washer/Dryer - Washing'  
                             : 'Washer/Dryer - Finished'}"
                          unit_of_measurement: mins
                          min: '0'
                          max: ${+vars[0]}
                          icon: mdi:washing-machine
                          positions:
                            indicator: 'off'
                          severity:
                            - color: |-
                                "${vars[1] > 0 ? '#7634c7'
                                 : vars[3] != 'Dry Off' ? '#c77634'
                                 : vars[2] > 0 ? '#2f5a9e'
                                 : '#a32e2e'}"
                              from: 0
                              to: 2000
                          tap_action:
                            action: navigate
                            navigation_path: washing-machine
                      card_mod:
                        class: middle-blank
                        style: |
                          ha-card {
                            border-radius: 30px;
                            --paper-item-icon-color: {{
                              '#7634c7' if (states('sensor.washer_dryer_delay_time') | int > 0) else
                              '#c77634' if (states('sensor.washer_dryer_dry_time') != 'Dry Off') else
                              '#2f5a9e' if (states('sensor.washer_dryer_wash_time') | int > 0) else
                              '#a32e2e' }};
                          }
                          bar-card-name {
                            font-size: 16px;
                            line-height: 30px;
                          }
                          bar-card-value {
                            font-size: 18px;
                          }
                          .card-content{
                            padding: 5px;
                          }
                          bar-card-background {
                            border-radius: 30px;
                          }
                          bar-card-backgroundbar {
                            --bar-color: '#000000' !important;
                              border-radius: 30px;
                          }
                          bar-card-currentbar {
                            border-radius: 30px;
                          }
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: '&nbsp;'
                    theme: LCARS Classic
                    card_mod:
                      class: middle-blank
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Upper Deck
                    theme: LCARS Picard I
                    entity: light.upstairs_lights
                    card_mod:
                      class: button-lozenge-right
                      style: |
                        ha-card {
                          {% if is_state('light.upstairs_lights', 'on') %}
                            {% set rgb_color = state_attr('light.upstairs_lights', 'rgb_color') %}
                            background-color: rgba({{ rgb_color[0] }}, {{ rgb_color[1] }}, {{ rgb_color[2] }}, 1);
                            color: black;  /* or any other logic for text color */
                          {% else %}
                            background-color: #444444;
                            color: white;
                          {% endif %}
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Lower Deck
                    theme: LCARS Picard I
                    entity: light.downstairs_lights
                    card_mod:
                      class: button-lozenge-right
                      style: |
                        ha-card {
                          {% if is_state('light.downstairs_lights', 'on') %}
                            {% set rgb_color = state_attr('light.downstairs_lights', 'rgb_color') %}
                            background-color: rgba({{ rgb_color[0] }}, {{ rgb_color[1] }}, {{ rgb_color[2] }}, 1);
                            color: black;  /* or any other logic for text color */
                          {% else %}
                            background-color: #444444;
                            color: white;
                          {% endif %}
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Ship
                    theme: LCARS Picard I
                    entity: light.upstairs_lights
                    card_mod:
                      class: button-lozenge-right
                      style: |
                        ha-card {
                          {% if is_state('light.all_lights', 'on') %}
                            {% set rgb_color = state_attr('light.all_lights', 'rgb_color') %}
                            background-color: rgba({{ rgb_color[0] }}, {{ rgb_color[1] }}, {{ rgb_color[2] }}, 1);
                            color: black; 
                          {% else %}
                            background-color: #444444;
                            color: white;
                          {% endif %}
                  - type: horizontal-stack
                    cards:
                      - type: markdown
                        content: '&nbsp;'
                        theme: LCARS Picard I
                        card_mod:
                          class: middle-blank
                      - type: custom:my-slider-v2
                        title: Upstairs Lights
                        entity: light.living_room_lights
                        vertical: true
                        allowTapping: true
                        allowSliding: true
                        styles:
                          card:
                            - height: 200px
                              width: 50px
                          track:
                            - background: '#444444'
                          progress:
                            - background: |
                                [[[
                                  if (entity.state == "on") return "lightyellow";
                                ]]]
                          thumb:
                            - background: orange
                        card_mod:
                          class: middle-blank
                          style: |
                            :host {
                              display: flex;
                              justify-content: center;
                            }
                      - type: picture
                        image: /local/images/starfleet.png
                        theme: LCARS Picard I
                        style: null
                        card_mod:
                          class: middle-blank
                          style: |
                            :host {
                              padding: 15px;

                            }
                      - type: markdown
                        content: '&nbsp;'
                        theme: LCARS Picard I
                        card_mod:
                          class: middle-blank
          - type: markdown
            content: Raspberry Pi 4b - Home Assistant - LCARS
            theme: LCARS Lower Decks I
            card_mod:
              class: bar
    icon: mdi:space-station
  - title: Home V3
    theme: Home Assistant
    path: home
    type: panel
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - square: false
            columns: 6
            type: grid
            cards:
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-pi/1
                icon: mdi:cctv
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: #9900E6 !important;
                    }
                    ha-card {
                      font-size: 1rem !important;
                      justify-content: center !important;
                      border-width: 3px;
                      border-color: #9900E6;
                    }
                    ha-state-icon {
                      width: 40% !important;
                      padding: 2px 0 2px 0px;
                    }
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-pi/washing-machine
                icon: mdi:washing-machine
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: #6699FF !important;
                    }
                    ha-card {
                      font-size: 1rem !important;
                      justify-content: flex-end !important;
                      border-width: 3px;
                      border-color: #6699FF;
                    }
                    ha-state-icon {
                      width: 40% !important;
                      padding: 2px 0 2px 0px;
                    }
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-pi/waterer
